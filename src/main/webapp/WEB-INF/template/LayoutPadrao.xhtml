<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.min.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<!-- <h:graphicImage value="images" name="loading.gif" /> -->
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo_max.png" styleClass="logo" />
			</h:link>
		</div>

		<div style="float: right; margin-right: 110px;">
			<span
				style="float: left; heght: 30px; line-height: 30px; margin-right: 6px;">
				Olá usuário! </span>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" outcome="/clientes/PesquisaCliente" />
						<p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuario" />
						<p:separator />
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProduto" />
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
						<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedido" />
					</p:submenu>
					<p:menuitem value="Sair" />
				</p:menubar>
			</h:form>
		</div>

		<div style="clear: both;"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px;" />

	<footer>
		Projeto desenvolvido para estudos - <a
			href="https://github.com/alexandremartinsbsb">Alexandre M. Silva</a>
	</footer>

	<script>
		function configurarMoeda(){
			$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true});
		};
		
		$(document).ready(function (){
			configurarMoeda();	
		});
	</script>
</h:body>
</html>
