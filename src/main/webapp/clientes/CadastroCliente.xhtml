<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo cliente</ui:define>


	<ui:define name="corpo">
		<h:form>
			<h1>Novo cliente</h1>

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaCliente" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo campo">
				<p:outputLabel value="Nome" />
				<p:inputText size="60" />

				<p:outputLabel value="Tipo" />
				<p:selectOneRadio>
					<f:selectItem itemLabel="Física" />
					<f:selectItem itemLabel="Jurídica" />
				</p:selectOneRadio>

				<p:outputLabel value="CNPJ" />
				<p:inputText size="60" />

				<p:outputLabel value="E-mail" />
				<p:inputText size="60" />
			</p:panelGrid>
		</h:form>

		<h:form id="frmEndereco" style="margin-top: 20px;">
			<p:commandButton value="Adicionar endereço" />

			<p:dataTable id="enderecosTable" value="#{cadastroClienteBean.itens}"
				var="endereco" style="margin-top: 20px;"
				emptyMessage="Nenhum endereço encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Logradouro">
					<h:outputText value="Rua das Pedras Grandes Azuis" />
				</p:column>

				<p:column headerText="Número" style="width: 80px;">
					<h:outputText value="1234" />
				</p:column>

				<p:column headerText="Complemento" style="width: 140px;">
					<h:outputText value="Ap 1022" />
				</p:column>

				<p:column headerText="CEP" style="width: 140px;">
					<h:outputText value="38499-533" />
				</p:column>

				<p:column headerText="Cidade/DF" style="width: 140px;">
					<h:outputText value="Uberlândia/MG" />
				</p:column>

				<p:column style="text-align: center; width: 100px;">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
