<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo usuário</ui:define>


	<ui:define name="corpo">
		<h:form>
			<h1>Novo usuário</h1>

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="60" maxlength="80" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="60" />
			</p:panelGrid>
		</h:form>

		<h:form id="frmGrupo" style="margin-top: 20px;">

			<p:selectOneMenu id="grupo">
				<f:selectItem itemLabel="Administradores" />
			</p:selectOneMenu>

			<p:spacer />

			<p:commandButton value="Adicionar grupo" />

			<p:dataTable id="grupoTable" value="#{cadastroUsuarioBean.itens}"
				var="grupo" style="margin-top: 20px;"
				emptyMessage="Nenhum grupo encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">

				<p:column headerText="Grupo">
					<h:outputText value="Auxiliares" />
				</p:column>

				<p:column style="text-align: center; width: 50px;">
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
